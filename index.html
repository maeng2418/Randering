<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rending Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/test.css" />
</head>

<body>
    <a class="fixed blokee" href="#firstPage">Blokee</a>
    <div class="fixed down_container">
        <img src="img/blokee.png" srcset="img/blokee@2x.png 2x, img/blokee@3x.png 3x" class="icon">
        <a href="https://play.google.com/store">
            <div class="button">
                <label>무료다운로드<img src='img/arrow.svg' class="arrow"></label>
                <img src="img/44.svg" class="download" alt="download">
            </div>
        </a>
        <div class="small">블로키는 삼성 브라우저 전용 앱입니다.</div>
    </div>
    <img src="img/5.svg" class="fixed scroll blink" alt="scroll">
    <div id="fullpage">
        <div class="section" id="section0">
            <div class="main_title">
                가장 완벽한<br/>무료 광고 차단앱!
            </div>
            <div class="img_container">
                <div class="lottie1" data-anim-loop="true"></div>
            </div>
            <div class="sub_title">
                동영상 광고, 지저분한 배너까지<br />싹~ 지워보세요!
            </div>
        </div>
        <div class="section" id="section1">
            <div class="main_title">
                유튜브, 네이버<br/>
                동영상 광고<br/>
                이제 그만!<br/>
            </div>
            <div class="img_container">
                <img src="img/51.png" srcset="img/51@2x.png 2x, img/51@3x.png 3x" class="youtube">
                <div class="lottie2" data-anim-loop="true"></div>
            </div>
            <div class="sub_title">
                이제 끊김없이, 빠르게<br />보고 싶은 동영상과 음악을 만나보세요.
            </div>
        </div>
        <div class="section" id="section2">
            <div class="main_title" style="margin: 0;">
                데이터는 아끼고<br/>
                속도는 올리고
            </div>
            <div class="img_container">
                <img src="img/45.png" srcset="img/45@2x.png 2x, img/45@3x.png 3x" class="graph">
                <div class="third_sub">
                        악성 광고를 차단하면<br />데이터 사용량은 <strong>최대 75%</strong> 절약되고<br />웹페이지 로딩 속도는 <strong>최대 4배</strong> 빨라집니다.
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/fullpage.min.js"></script>
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            sectionsColor: ['#3b59ef', '#db5d70', '#7731e8'],
            anchors: ['firstPage', 'secondPage', '3rdPage'],
            onLeave: function (origin, destination, direction) {
                if (origin.index == 1 && direction == 'down') {
                    document.querySelector('.scroll').style.display='none';
                }
                else {
                    document.querySelector('.scroll').style.display='block';
                    document.querySelector('.scroll').className="fixed scroll";
                }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.7/lottie.min.js"></script>
    <script src="./js/animation.js"></script>
</body>
</html>
